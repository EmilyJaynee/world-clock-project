<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="body">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Pick a city 🏳️‍🌈</option>
        <option value="">Cape Town, South Africa</option>
        <option value="">Alice Springs, Australia</option>
        <option value="">Auckland, New Zeland</option>
        <option value="">Buenos Aires, Argentina</option>
      </select>

      <div class="city">
        <h2>Hebden Bridge, UK</h2>
        <div class="date">Tuesday 22nd October</div>
        <div class="time">15.47</div>
      </div>
      <div class="city">
        <h2>Oahu, Hawaii</h2>
        <div class="date">Tuesday 22nd October</div>
        <div class="time">15.47</div>
      </div>
      <div class="city">
        <h2>Bangkok, Thailand</h2>
        <div class="date">Tuesday 22nd October</div>
        <div class="time">15.47</div>
      </div>
      <div class="city">
        <h2>New Orleans, Louisiana</h2>
        <div class="date">Tuesday 22nd October</div>
        <div class="time">15.47</div>
      </div>

      <footer>
        Coded by Emily Jayne & open sourced on
        <a href="https://github.com/EmilyJaynee" target="_blank">GitHub</a>
      </footer>
    </div>

    <script src="JS/index.js"></script>
  </body>
</html>
