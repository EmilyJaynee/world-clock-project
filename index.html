<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100;400;700&display=swap"
      rel="stylesheet" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" class="drop-box" id="drop-box">
        <option value="" class="pick-one">Pick a city</option>
        <option value="" class="pick-two">Cape Town, South Africa</option>
        <option value="" class="pick-three">Alice Springs, Australia</option>
        <option value="" class="pick-four">Auckland, New Zeland</option>
        <option value="" class="pick-five">Buenos Aires, Argentina</option>
      </select>

      <div class="city city-one" id="hebden-bridge">
        <div>
          <h2 id="city-one">Hebden Bridge, UK</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city city-two" id="oahu">
        <div>
          <h2>Oahu, Hawaii</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city city-three" id="bangkok">
        <div>
          <h2>Bangkok, Thailand</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

      <div class="city city-four" id="new-orleans">
        <div>
          <h2>New Orleans, Louisiana</h2>
          <div class="date"></div>
        </div>

        <div class="time"></div>
      </div>
    </div>

    <footer class="footer">
      Coded by Emily Jayne & open sourced on
      <a href="https://github.com/EmilyJaynee" target="_blank">GitHub</a>
    </footer>

    <script src="JS/index.js"></script>
  </body>
</html>
